<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder and Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="card">
                <h2>Codificar Texto:</h2>
                <textarea id="plainTextEncoder" class="textarea" rows="4" cols="50"></textarea>
                <label for="encodingSchemeEncoder">Selecione o Tipo:</label>
                <select id="encodingSchemeEncoder" class="select">
                    <option value="base64">Base64</option>
                    <option value="caesar">Cifra da César</option>
                    <option value="reverse">Alfabeto Reverso</option>
                </select>
                <button onclick="encodeText()" class="button">Codificar</button>
                <textarea id="encodedTextEncoder" class="textarea result" rows="4" cols="50" readonly></textarea>
            </div>
        </div>

        <div class="section">
            <div class="card">
            <h2>Decodificar Texto:</h2>
            <textarea id="encodedTextDecoder" class="textarea" rows="4" cols="50"></textarea>
            <label for="encodingSchemeDecoder">Selecione o Tipo:</label>
            <select id="encodingSchemeDecoder" class="select">
                <option value="base64">Base64</option>
                <option value="caesar">Cifra da César</option>
                <option value="reverse">Alfabeto Reverso</option>
            </select>
            <button onclick="decodeText()" class="button">Decodificar</button>
            <textarea id="decodedTextDecoder" class="textarea result" rows="4" cols="50" readonly></textarea>
        </div>
        <button class="clear-button" onclick="clearInputs()" class="button">Limpar Buscas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
