<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder and Decoder</title>
</head>
<body>
    <h2>Encode Text</h2>
    <textarea id="plainTextEncoder" rows="4" cols="50"></textarea><br>
    <label for="encodingScheme">Select Encoding Scheme:</label>
    <select id="encodingSchemeEncoder">
        <option value="base64">Base64</option>
        <option value="url">Url</option>
        <option value="utf8">UTF8</option>
    </select><br>
    <button onclick="encodeText()">Encode</button><br>
    <textarea id="encodedTextEncoder" rows="4" cols="50" readonly></textarea>

    <h2>Decode Text</h2>
    <textarea id="encodedTextDecoder" rows="4" cols="50"></textarea><br>
    <label for="encodingScheme">Select Decoding Scheme:</label>
    <select id="encodingSchemeDecoder">
        <option value="base64">Base64</option>
        <option value="url">Url</option>
        <option value="utf8">UTF8</option>
    </select><br>
    <button onclick="decodeText()">Decode</button><br>
    <textarea id="decodedTextDecoder" rows="4" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
